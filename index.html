<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Anta&family=Micro+5&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" type="image/x-icon" href="./favicon.ico" />
		<link rel="stylesheet" href="./style.css" />
		<title>JavaScript Analog Clock</title>
		<script src="./script.js"></script>
	</head>
	<body>
		<h1>The <span>Analog</span> Clock</h1>
		<div id="clockContainer" class="clockContainer">
			<h2 class="hour12">12</h2>
			<h2 class="hour3">3</h2>
			<h2 class="hour6">6</h2>
			<h2 class="hour9">9</h2>
			<div id="hour" class="hour"></div>
			<div id="minute" class="minute"></div>
			<div id="second" class="second"></div>
		</div>
	</body>
</html>
